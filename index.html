<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar" ng-click="clearDetailedInfo()">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->

            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model= "search" ng-click="clearDetailedInfo()">

           
          </div>

          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
                <th></th>
                 <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
                <tr ng-repeat= "entries in listings | filter: search">
                    <th>{{entries.code}}</th>
                    <th>{{entries.name}}</th>
                    <td><button class="btn btn-danger pull-right" type="button" ng-click="deleteListing(listings.indexOf(entries))"/>
                      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                    </td>
                    <td><button class="btn btn-info" type="button" id="detailsBtn" ng-click="showDetails(listings.indexOf(entries))"/>Show Details</button></td>
                  </tr>

              </tr>

            </table>
          </div> 
          <br>

          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
            <button class="btn btn-default" id="addBtn" type="button" ng-click="showme=!showme" ng-show="showAddBtn"> ADD NEW LISTING</button>
            <br>

            <form name="inputForm" ng-hide="showme" ng-click="clearDetailedInfo()">
              
              <div class="col-md-3"><input class="form-control" type="text" id="cd" placeholder="Enter Code" ng-model="input.code" required></div>
              
              <div class="col-md-7"><input class="form-control" type="text" id="bName" placeholder="Enter Building Name" ng-model="input.name" required></div>
              
              <div class="col-md-5"><input class="form-control" type="text" id="bLat" placeholder="Enter Latitude" ng-model="input.cordinates.latitude"></div>
              
              <div class="col-md-5"><input class="form-control" type="text" id="bLon" placeholder="Enter Longitude" ng-model="input.cordinates.longitude"></div>
              
              <div class="col-md-10"><input class="form-control" type="text" id="bAdd" placeholder="Enter Address" ng-model="input.address"></div>
               
              <br><button class="btn btn-default" id="okBtn" type="button" ng-click="addListing()" ng-disabled="inputForm.$invalid">
              OK
              <span aria-hidden="true"></span>
              </button>
            </form>
          </div>

         <div class="col-md-6" >
          <div class= "jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             <span ng-model="detailedInfo">
              <label>{{detailedInfo.code}}</label><br>
              <label>{{detailedInfo.name}}</label><br>
              <label>{{detailedInfo.coordinates.latitude}}</label><br>
              <label>{{detailedInfo.coordinates.longitude}}</label><br>
              <label>{{detailedInfo.address}}</label>
             </span>
          </div>
        </div>


     </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
